// JavaScript Document
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  //获取文本框，按钮
var inputWords=document.getElementById("aqi-input");
var displayWords=document.getElementById("aqi-display");
var bttn=document.getElementById("button");
//添加键盘事件（回车键）
inputWords.onkeypress=function(){
	if(event.keyCode==13){
		displayWords.innerHTML=inputWords.value;}
	}
//添加鼠标单击按钮事件
	bttn.onclick=function (){
		if(inputWords.value!=""){
			displayWords.innerHTML=inputWords.value;
			}
		else{
			alert("请输入天气状况！")
	     }
			}
})();
</script>
</body>
</html>
